<mat-toolbar color="primary">
  <h1>Angular File Picker Demo</h1>
  <span class="filler"></span>
  <a href="https://github.com/fvilers/angular-file-picker" mat-button>GitHub</a>
</mat-toolbar>

<main class="mat-typography">
  <span class="mat-title">Pick an image</span>
  <br>
  <span>{{status}}</span>

  <figure *ngIf="picked">
    <img [src]="picked.content">

    <figcaption>
      File:
      <strong>{{picked.name}}</strong>
      <br> {{picked.size}} bytes
      <br /> Read as {{picked.readMode | readMode}}
    </figcaption>
  </figure>

  <button mat-raised-button [ngFilePicker]="readMode" multiple accept="image/*" (readStart)="onReadStart($event)" (filePick)="onFilePicked($event)">Browse</button>
</main>
